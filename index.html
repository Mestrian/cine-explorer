<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CineExplorer</title>
</head>

<body>
    <header>
        <h1><a href="main.html">CineExplorer</a></h1>
        <div class="navWrapper">
            
            <section class="navOptionsWrapper">
                <button data-mode="movie" class="navOption active">Filmes</button>
                <button data-mode="tv" class="navOption">SÃ©ries</button>
            </section>
            
            <div class="barraPesquisa">
                <input name="search" type="text" class="pesquisa" placeholder="Pesquisar"> <svg
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
            </div>
        </div>
    </header>

    <div class="trendingToggle">
        <h2>Filmes mais falados </h2>
        <button data-type="day" class="navOption active">na Semana</button>
        <button data-type="week" class="navOption">Hoje</button>
    </div>


    <section id="trendingMoviesWrapper">
        <!--   <article class="cardContainer">
            <picture class="moviePoster">
                <img src="images/teste.webp" alt="Poster">
            </picture>

            <section class="movieDesc">
                <span class="movieName">A Guerra dos Mundos</span>
                <span class="releaseDate">18 de outubro 1856</span>
            </section>
        </article> -->

    </section>

    <section class="backgroundMovieSelected">
        <article class="biggerMovieCard">

            <picture class="biggerMoviePoster">
                <img src="https://image.tmdb.org/t/p/w600_and_h900_face/kruMkxPyLf8bZIuu53JxgyZ29kj.jpg" alt="Poster">

                <section class="biggerScore">
                    <div class="user-score-circle">
                        <svg viewBox="0 0 40 40" class="score-svg">
                            <circle class="score-track" cx="20" cy="20" r="18"></circle>
                            <circle class="score-bar" id="circleBar" cx="20" cy="20" r="18"></circle>
                        </svg>
                        <span class="score-number">0.0</span>
                    </div>
                </section>

            </picture>

            <section class="biggerDetails">
                <h2> <span class="biggerTitle">O Falsario </span><span id="yearDate">(2026)</span></h2>

                <section class="metaDados">
                    <span class="certification">+14</span> <span class="genres">Acao, Aventura</span> 
                </section>



                <p class="tagline">"Uma mentira que mudou o mundo"</p>

                <h3>Sinopse</h3>
                <p class="sinopse">sla oq filme mto bom sla oq la sla oq</p>

            </section>
        </article>
    </section>



    <script type="module" src="./script.js"></script>
